<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="css/weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <h1 class="text-center text-white mt-5">The World Weather Tracker</h1>

        <form class="col-md-6 m-auto py-5">
            <div class="input-group mt-3">
                <input id="city_name" type="text" class="form-control" placeholder="Enter Your Location for Weather..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchTemperature()" class="btn btn-danger" type="button"
                    id="button-addon2">Search</button>
            </div>
        </form>

        <div class="weather_status text-white text-center">
            <img src="images/02d@2x.png" alt="">
            <h2 id="city">Dhaka</h2>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>











    </div>



































    <script src="js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
