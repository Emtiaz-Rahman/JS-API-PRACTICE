<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="style">
    <section id="banner_part">
        <div class="container-fluid mt-5">
            <div class="row">

                <div class="col-xl-3 col-md-6 col-sm-12">
                    <div class="banner_img">
                        <img src="images/meal-icon.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-12">
                    <div class="banner_text text-center  text-white">
                        <h1 class="">Welcome to TheMealDB</h1>
                        <p>Welcome to TheMealDB: An open, crowd-sourced database of Recipes from around the world.
                            We also offer a free JSON API for anyone wanting to use it, with additional features for
                            subscribers.</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 col-sm-12">
                    <div class="banner_img ">
                        <img src="images/meal-icon.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>



    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>










    <script src="js/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
